<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OGAA983 Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #1e1e1e;
      color: #ddd;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    #sidebar {
      width: 260px;
      background: #252526;
      border-right: 1px solid #333;
      display: flex;
      flex-direction: column;
      transition: width 0.3s;
    }

    #sidebar.collapsed {
      width: 50px;
    }

    #sidebar h2 {
      font-size: 1.2rem;
      text-align: center;
      padding: 12px;
      background: #2d2d30;
      margin: 0;
    }

    #projects {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .project-item {
      padding: 8px 12px;
      margin: 4px 0;
      background: #2d2d30;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .project-item:hover {
      background: #3a3a3d;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 260px;
      right: 0;
      height: 50px;
      background: #2d2d30;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      border-bottom: 1px solid #333;
      transition: left 0.3s;
    }

    #sidebar.collapsed ~ header {
      left: 50px;
    }

    #menuButton {
      background: none;
      border: none;
      color: #ddd;
      font-size: 1.6rem;
      cursor: pointer;
    }

    #langButton {
      background: none;
      border: none;
      color: #ddd;
      font-size: 1rem;
      cursor: pointer;
      position: relative;
    }

    #langMenu {
      display: none;
      position: absolute;
      right: 0;
      top: 40px;
      background: #2d2d30;
      border: 1px solid #444;
      border-radius: 6px;
      overflow: hidden;
    }

    #langMenu button {
      display: block;
      width: 100%;
      background: none;
      border: none;
      color: #ccc;
      padding: 8px 16px;
      text-align: left;
      cursor: pointer;
    }

    #langMenu button:hover {
      background: #3a3a3d;
    }

    #uploadButton {
      display: none; /* hidden for normal users */
      background: #0b84ff;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
    }

    main {
      margin-top: 60px;
      padding: 20px;
      flex: 1;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Projects</h2>
    <div id="projects"></div>
  </div>

  <header>
    <button id="menuButton">‚ò∞</button>
    <div>
      <button id="langButton">üåê Languages ‚ñº</button>
      <div id="langMenu">
        <button data-lang="english">English</button>
        <button data-lang="german">German</button>
      </div>
    </div>
    <button id="uploadButton" onclick="window.location.href='upload.html?key=my-secret-key'">üì§ Upload</button>
  </header>

  <main>
    <h1>Welcome to OGAA983‚Äôs Portfolio</h1>
    <p>Explore my coding projects, experiments, and creations.</p>
  </main>

  <script>
    // Sidebar toggle
    const sidebar = document.getElementById("sidebar");
    const menuButton = document.getElementById("menuButton");
    menuButton.addEventListener("click", () => sidebar.classList.toggle("collapsed"));

    // Language menu
    const langButton = document.getElementById("langButton");
    const langMenu = document.getElementById("langMenu");
    langButton.addEventListener("click", () => {
      langMenu.style.display = langMenu.style.display === "block" ? "none" : "block";
    });

    // Secret upload button ‚Äî only for you
    const uploadButton = document.getElementById("uploadButton");
    const urlParams = new URLSearchParams(window.location.search);
    const key = urlParams.get("key");
    if (key === "my-secret-key") {
      uploadButton.style.display = "inline-block";
    }

    // Load projects from localStorage
    function loadProjects() {
      const projects = JSON.parse(localStorage.getItem("projects") || "[]");
      const container = document.getElementById("projects");
      container.innerHTML = "";
      projects.forEach(p => {
        const div = document.createElement("div");
        div.className = "project-item";
        div.textContent = p.name;
        div.onclick = () => alert(`Project: ${p.name}\n\n${p.description}`);
        container.appendChild(div);
      });
    }
    loadProjects();
  </script>
</body>
</html>
